<%inherit file="base.htm" />

<%block name="content">

<title>Events</title>


<div class="clearfix"></div>
<div class="text-right">
    <a href="/homepage/events.create/" class="btn btn-warning">Create New Event</a>
</div>

 <table id="events_table" class ="table table-striped table-bordered table-hover">
  <tr>
      <th>Event Name</th>
      <th>Start Date</th>
      <th>End Date</th>
      <th>Location Name</th>
  </tr>
  %for event in events:
    <tr>
      <td> ${ event.name }</td>
      <td> ${ event.start_date }</td>
      <td> ${ event.end_date }</td>
      <td> ${ event.location }</td>
      <td>
          <a href="/homepage/events.edit/${ event.id }/">Edit</a>
      </td>
    </tr>
  %endfor
 </table>

</%block>
