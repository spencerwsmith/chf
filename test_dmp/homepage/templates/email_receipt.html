<!DOCTYPE html>

<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
    <div>Thank you for your purchase!</div>

    <table>
        <tr>Here are your products:</tr>
    %for name, price in productlist:
        <tr>
            <th></th>
            <th>${ name }</th>
            <th>$${ price }</th>
        </tr>
    %endfor

    </table>
    <tr>Your total price comes out to: $${ tp }</tr>



</body>
</html>
